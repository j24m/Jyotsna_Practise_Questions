<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practise | Guess the number</title>
    <link rel="stylesheet" href="./guessTheNumber.css" />
  </head>
  <body>
    <main class="main-container">
      <h1>Guess the Number</h1>
      <div>Enter a guess between 0 and 100</div>
      <input min="0" max="100" type="number" id="input" />
      <div class="btn">
        <button id="btn-submit">Submit</button>
        <button id="btn-start-game">Start Game</button>
      </div>
      <div id="output"></div>
      <div id="guess-display">Your Guess :</div>
    </main>
    <script src="./guessTheNumber.js"></script>
  </body>
</html>
